
name: lint

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: snow-actions/eclint@v1.0.1
        with:
          args: 'check .peco .zshrc .gitignore .ignore .tigrc .tmux '
      - name: Lint check
        uses: azohra/shell-linter@v0.2.0
        with:
          path: "zshrc"
